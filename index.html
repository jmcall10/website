<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>This is the new title</title>
		<style>
			body {
				-webkit-animation: colorchange 60s infinite; 
    			animation: colorchange 60s infinite;
    		}
@-webkit-keyframes colorchange {
     0%  {background: #33FFF3;}
    25%  {background: #78281F;}
    50%  {background: #117A65;}
    75%  {background: #DC7633;}
    100% {background: #9B59B6;}
}
@keyframes colorchange {
     0%  {background: #33FFF3;}
    25%  {background: #78281F;}
    50%  {background: #117A65;}
    75%  {background: #DC7633;}
    100% {background: #9B59B6;}
}
		</style>
	</head>
	<body>
		<div style="background-color: #FFE80E">
			<p>Testing div</p>
		</div>
		<h1>Heading First</h1>
		<h4>Heading4</h4>
		<p>Testing 'p' tag stuff</p>

		<img src="images/jmcall102.png" alt="">
	</body>
</html>
